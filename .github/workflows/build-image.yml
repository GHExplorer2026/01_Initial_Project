name: Build Image Artifact

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      NODE_OPTIONS: --dns-result-order=ipv4first
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      NPM_CONFIG_FETCH_RETRIES: "5"
      NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: "20000"
      NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: "120000"
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.20.0"

      - name: Install dependencies (retry + registry fallback)
        run: |
          install_with_retry() {
            local registry="$1"
            for attempt in 1 2 3; do
              if npm ci --legacy-peer-deps --registry="${registry}"; then
                return 0
              fi
              sleep $((attempt * 5))
            done
            return 1
          }
          install_with_retry "$NPM_CONFIG_REGISTRY" || install_with_retry "https://registry.yarnpkg.com/"

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run unit:ci

      - name: Snapshot tests
        run: npm run snapshot:ci

      - name: Upload quality gate test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gates-test-reports
          path: artifacts/*.xml

      - name: Build
        run: npm run build

      - name: Check next-env canonical path
        run: npm run check:next-env

  docker-build:
    runs-on: ubuntu-latest
    needs: [quality-gates]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image as artifact tar
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: macro-events:ci
          build-args: |
            NPM_CONFIG_REGISTRY=https://registry.npmjs.org/
          outputs: type=docker,dest=/tmp/macro-events-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: macro-events-image
          path: /tmp/macro-events-image.tar
